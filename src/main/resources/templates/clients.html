<h1>clients page</h1>
<h2>clients <span th:text="${user}" th:style="'color: '+${color}"></span>!</h2>



<form method="post" action="add_client">
    <input type="text" name="login" class="text-input" placeholder="login" required>
    <input type="text" name="password" class="text-input" placeholder="password" required>
    <input type="text" name="email" class="text-input" placeholder="email" required>

    <input type="submit" value="Зареєструватись" class="btn btn-sm btn-primary">
</form>


<!--<table class="client-table">-->
<table class="table table-sm table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>login</th>
        <th>password</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientsList}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.login}"></td>
        <td th:text="${c.password}"></td>
        <td th:text="${c.email}"></td>
    </tr>
    </tbody>
</table>
