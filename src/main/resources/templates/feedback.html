<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <a th:href="@{/home}" class="btn btn-dark mb-3">Home</a>

    <div class="form-container">
        <h2 class="mb-4">Ask a question</h2>
        <form method="post" action="addFeedback">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group mb-3">
                <label for="p2">Name:</label>
                <input id="p2" type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="p3">Email:</label>
                <input id="p3" type="text" name="email" class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label for="p4">Question:</label>
                <textarea id="p4" name="message" class="form-control" rows="5" required></textarea>
            </div>

            <input type="submit" value="Send" class="btn btn-primary w-100">
        </form>
    </div>
</div>


<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
