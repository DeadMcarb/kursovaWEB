<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>restorers</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
</head>
<body>


<form method="post" action="add_restorer">
<!--  <label for="restorer">New restorer:</label>-->
  <input id="restorer" type="text" name="restorer_first_name" class="text-input" required>
  <input type="text" name="restorer_second_name" class="text-input" required>
  <input type="text" name="restorer_phone_number" class="text-input" required>
  <input type="text" name="restorer_email" class="text-input" required>
  <input type="submit" value="Add" class="btn btn-sm btn-primary">
</form>

<table class="table table-sm table-striped table-hover table-bordered" style="width: 50%">
  <thead class="table-info">
  <tr>
    <th>#</th>
    <th>Restorer</th>
    <th>First name</th>
    <th>Second name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="a: ${restorers}">
    <td th:text="${a.id}"></td>
    <td th:text="${a.firstName}"></td>
    <td th:text="${a.secondName}"></td>
    <td th:text="${a.phoneNumber}"></td>
    <td th:text="${a.email}"></td>


    <td>
      <a th:href="@{/edit_restorer(id=${a.id})}" class="btn btn-sm btn-outline-info">Edit</a>
    </td>
    <td>
      <a th:href="@{/delete_restorer(id=${a.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>



<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
