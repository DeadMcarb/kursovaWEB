<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Artist</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/home}" class="btn btn-sm btn-dark">Home</a>
    </div>

    <h2 class="mb-4">Update Artist</h2>

    <form th:method="patch" th:action="@{/update_artist}" class="row g-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="artist_id" th:value="${artist.id}">

        <div class="col-md-12">
            <label for="artist" class="form-label">Artist:</label>
            <input id="artist" type="text" name="artist_name" th:value="${artist.name}" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-outline-dark">Update</button>
        </div>
    </form>
</div>

<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
