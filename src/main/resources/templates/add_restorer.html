<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restorers</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
</head>
<body>
<a th:href="@{/home}" class="btn btn-sm btn-dark">Home</a>

<form method="post" action="add_restorer">
     <div>
        <label for="restorer_first_name">First Name:</label>
        <input id="restorer_first_name" type="text" name="restorer_first_name" class="text-input" required>
    </div>
    <div>
        <label for="restorer_second_name">Second Name:</label>
        <input id="restorer_second_name" type="text" name="restorer_second_name" class="text-input" required>
    </div>
    <div>
        <label for="restorer_phone_number">Phone Number:</label>
        <input id="restorer_phone_number" type="text" name="restorer_phone_number" class="text-input" required>
    </div>
    <div>
        <label for="restorer_email">Email:</label>
        <input id="restorer_email" type="text" name="restorer_email" class="text-input" required>
    </div>
    <input type="submit" value="Add" class="btn btn-sm btn-primary">
</form>

<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
