<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>artists</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
</head>
<body>

<a th:href="@{/home}" class="btn btn-sm btn-dark">home</a>

<a th:href="@{/add_painting}" class="btn btn-sm btn-primary">add painting</a>


<table class="table table-sm table-striped table-hover table-bordered" >
    <thead class="table-info">
    <tr>
        <th>#</th>
        <th>name</th>
        <th>artist</th>
        <th>style</th>
        <th>genre</th>
        <th>originaly</th>
        <th>worth</th>
        <th>room id</th>
        <th>description</th>
        <th>like</th>
        <th>edit</th>
        <th>delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="a: ${paintings}">
        <td th:text="${a.getId()}"></td>
        <td th:text="${a.getName()}"></td>
        <td th:text="${a.getArtist()}"></td>
        <td th:text="${a.getStyle()}"></td>
        <td th:text="${a.getGenre()}"></td>
        <td th:text="${a.getOriginaly()}"></td>
        <td th:text="${a.getWorth()}"></td>
        <td th:text="${a.getRoomId()}"></td>
        <td th:text="${a.getDescription()}"></td>
        <td th:text="${a.getFavourite()}"></td>

        <td>
            <a th:href="@{/edit_painting(id=${a.id})}" class="btn btn-sm btn-outline-info">Edit</a>

        </td>
        <td>
            <a th:href="@{/delete_painting/{id}(id=${a.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>




<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
