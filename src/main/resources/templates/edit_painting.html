<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>artists</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
</head>
<body>
<a th:href="@{/}" class="btn btn-sm btn-dark">home</a>



<form th:method="patch" action="update_painting">
    <input type="hidden" name="paintingId" th:value="${painting.id}">
    <div>
        <label for="ar">New painting:</label>
        <input id="ar" type="text" name="name" th:value="${painting.name}"  class="text-input" required>
    </div>

    <div> <label for="artists">Artist:</label>
        <select id="artists" name="artistId"  required>
            <option value="">Select artist</option>
            <option th:each="a : ${artists}" th:value="${a.id}" th:text="${a.name}"></option>
        </select>
        <label for="styles">Style:</label>
        <select id="styles" name="styleId"  required>
            <option value="">Select style</option>
            <option th:each="s : ${styles}" th:value="${s.id}" th:text="${s.name}"></option>
        </select>
        <label for="genres">Genre:</label>
        <select id="genres" name="genreId"  required>
            <option value="">Select genre</option>
            <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}"></option>
        </select>
        <label for="originaly">Originaly:</label>
        <select id="originaly" name="originaly" required>
            <option value="0">Copy</option>
            <option value="1">Original</option>
        </select>
    </div>

    <label for="worth">worth:</label>
    <input id="worth" type="number" name="worth" class="text-input" required>

    <label for="room">room:</label>
    <input id="room" type="number" name="roomId" class="text-input" required>

    <label for="description">description:</label>
    <input id="description" type="text" name="description" class="text-input">

    <input type="submit" value="Update" class="btn btn-sm btn-outline-dark">
</form>


<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
