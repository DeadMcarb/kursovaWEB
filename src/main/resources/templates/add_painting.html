<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/home}" class="btn btn-sm btn-dark">Home</a>
    </div>

    <h2 class="mb-4">Add New Painting</h2>

    <form method="post" action="add_painting" class="row g-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="col-md-6">
            <label for="ar" class="form-label">New painting name:</label>
            <input id="ar" type="text" name="name" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="artists" class="form-label">Artist:</label>
            <select id="artists" name="artistId" class="form-select" required>
                <option value="">Select artist</option>
                <option th:each="a : ${artists}" th:value="${a.id}" th:text="${a.name}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="styles" class="form-label">Style:</label>
            <select id="styles" name="styleId" class="form-select" required>
                <option value="">Select style</option>
                <option th:each="s : ${styles}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="genres" class="form-label">Genre:</label>
            <select id="genres" name="genreId" class="form-select" required>
                <option value="">Select genre</option>
                <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="originaly" class="form-label">Originaly:</label>
            <select id="originaly" name="originaly" class="form-select" required>
                <option value="0">Copy</option>
                <option value="1">Original</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="worth" class="form-label">Worth:</label>
            <input id="worth" type="number" name="worth" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="room" class="form-label">Room:</label>
            <input id="room" type="number" name="roomId" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="description" class="form-label">Description:</label>
            <input id="description" type="text" name="description" class="form-control">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>

<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
